server:
  port: 8761

spring:
  application:
    name: eureka01 # \u5E94\u7528\u540D\u79F0\uFF0C\u4F1A\u5728Eureka\u4E2D\u663E\u793A

eureka:
  instance:
    hostname: eureka8761.com  # 就是localhost 配置了映射到localhost
  client:
    registerWithEureka: false # \u662F\u5426\u6CE8\u518C\u81EA\u5DF1\u7684\u4FE1\u606F\u5230EurekaServer\uFF0C\u9ED8\u8BA4\u662Ftrue,\u8FD9\u91CC\u9700\u8981\u8BB2\u4E00\u4E0B\uFF0Ceureka\u662F\u5BA2\u6237\u7AEF\u5F80\u670D\u52A1\u7AEF\u6CE8\u518C\uFF0C(\u5BA2\u6237\u7AEF\u548C\u670D\u52A1\u7AEF\u90FD\u662F\u4E00\u4E2A\u670D\u52A1)
    fetchRegistry: false  # \u662F\u5426\u62C9\u53D6\u5176\u5B83\u670D\u52A1\u7684\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u662Ftrue
    serviceUrl:   # EurekaServer\u7684\u5730\u5740\uFF0C\u73B0\u5728\u662F\u81EA\u5DF1\u7684\u5730\u5740
#      defaultZone: http://localhost:8761/eureka/ # 单机配置
      defaultZone: http://eureka8762.com:8762/eureka/,http://eureka8763.com:8763/eureka/ # 集群配置
